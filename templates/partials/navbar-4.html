<!-- Header -->
{% load static %}

<header x-data="{ open: false }" @keydown.window.escape="open = false"
        class="absolute inset-x-0 top-0 z-50 bg-white dark:bg-gray-950 shadow">
    <nav class="mx-auto flex max-w-7xl items-center justify-between lg:justify-end p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img class="h-8 w-auto" src="{% static 'img/star.svg' %}" alt="">
            </a>
        </div>
        <div class="flex lg:hidden">
            <button type="button"
                    class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700 dark:text-gray-200"
                    @click="open = true">
                <span class="sr-only">Open main menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                     aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900 dark:text-gray-200">О нити</a>
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900 dark:text-gray-200">Инструкция</a>

        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <div x-cloak class="relative inline-flex items-center gap-2">

                {# light #}
                <button x-on:click="darkMode = 'light'">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         x-bind:class="{'border-2 border-red/50': darkMode === 'light'}"
                         class="w-6 h-6 p-1 text-gray-700 transition rounded-full cursor-pointer bg-gray-50 hover:bg-gray-200"
                         fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <span class="sr-only">light</span>
                </button>

                {# dark #}
                <button x-on:click="darkMode = 'dark'">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         x-bind:class="{'border-2 border-red/50': darkMode === 'dark'}"
                         class="w-6 h-6 p-1 text-gray-100 transition bg-gray-700 rounded-full cursor-pointer dark:hover:bg-gray-600"
                         viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                    </svg>
                    <span class="sr-only">dark</span>
                </button>

            </div>
        </div>
    </nav>
    <div x-description="Mobile menu, show/hide based on menu open state." class="lg:hidden" x-ref="dialog" x-show="open"
         aria-modal="true">
        <div x-description="Background backdrop, show/hide based on slide-over state." class="fixed inset-0 z-50"></div>
        <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white dark:bg-gray-950 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
             @click.away="open = false">
            <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Your Company</span>
                    <img class="h-8 w-auto" src="{% static 'img/star.svg' %}"
                         alt="">
                </a>
                <button type="button" class="-m-2.5 rounded-full p-2.5 text-gray-700 dark:text-gray-300"
                        @click="open = false">
                    <span class="sr-only">Close menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <a href="#"
                           class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 dark:text-gray-200 hover:bg-gray-50 dark:bg-gray-950 dark:hover:bg-gray-800">О
                            нити</a>
                        <a href="#"
                           class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 dark:text-gray-200 hover:bg-gray-50 dark:bg-gray-950 dark:hover:bg-gray-800"">Инструкция</a>

                    </div>
                    <div class="py-6">
                        Контакты
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
